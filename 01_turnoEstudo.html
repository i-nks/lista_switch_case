<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Informe qual turno trabalha. M-matutino ou V-Vespertino ou N- Noturno.`).trim()

    //PROCESSAMENTO
    switch (turno) {
        case "m":
            alert("bom dia.");
            break;

        case "v":
            alert("boa tarde.");
            break;

        case "n":
            alert("boa noite.");
            break;

        default:
            alert("resposta inválida.");
            break;
    }

    //SAÍDA

</script>
