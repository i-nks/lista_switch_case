<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const nmr = Number(prompt("informe um número.").trim());

    //PROCESSAMENTO
    switch (nmr % 2) {
        case 0:
            alert("número é par.");
            break;

        case 1: case -1:
            alert("número é impar.");
            break;

        default:
            alert("resposta inválida.");
            break;
    }

    //SAÍDA

</script>
