<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA

    const anos = Number(prompt(`Informe quantos anos tem seu cachorro.`).trim());
    const porte = Number(prompt(`Informe o porte do seu cachorro. "1" para pequeno; "2" para médio; "3" para grande.`).trim());

    // PROCESSAMENTO

    switch (porte) {
        case 1:
            alert(`A idade canína de seu cachorro é de ${anos * 5} anos.`);
            break;

        case 2:
            alert(`A idade canína de seu cachorro é de ${anos * 6} anos.`);
            break;

        case 3:
            alert(`A idade canína de seu cachorro é de ${anos * 7} anos.`);
            break;

        default:
            alert(`Resposta inválida.`);
            break;
    }

    // SAÍDA

</script>
